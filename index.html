<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="FabrÃ­cio Kohatsu">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calculadora.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="visor">
                <span id="display">0</span>
            </div>
            <div class="botoes">
                <div class="row">
                    <button value="C" class="btn btn-c">C</button>
                    <button value="/" class="btn btn-barra">/</button>
                </div>
                <div class="row">
                    <button value="7" class="btn">7</button>
                    <button value="8" class="btn">8</button>
                    <button value="9" class="btn">9</button>
                    <button value="*" class="btn">*</button>
                </div>
                <div class="row">
                    <button value="4" class="btn">4</button>
                    <button value="5" class="btn">5</button>
                    <button value="6" class="btn">6</button>
                    <button value="-" class="btn">-</button>
                </div>
                <div class="row">
                    <button value="1" class="btn">1</button>
                    <button value="2" class="btn">2</button>
                    <button value="3" class="btn">3</button>
                    <button value="+" class="btn">+</button>
                </div>
                <div class="row">
                    <button value="0" class="btn btn-0">0</button>
                    <button value="," class="btn">,</button>
                    <button value="=" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
